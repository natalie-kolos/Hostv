<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <title>HosTV</title>
  </head>

  <body class="bg-custom d-flex flex-column h-100">
    <header>
      <div class="container-custom">
        <nav class="navbar navbar-custom navbar-expand-lg">
          <a class="navbar-brand mr-auto" href="#"
            ><img src="img/logo.svg" alt="" />
          </a>
          <button
            class="navbar-toggler nav-btn-group"
            type="button"
            data-toggle="collapse"
            data-target="#main-navbar"
            aria-controls="main-navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span> Menu
          </button>
          <div class="nav-btn-group order-lg-3">
            <hr class="nav-hr" />

            <!-- accont button for mobile-->

            <a
              href="#"
              class="btn btn-primary btn-sm d-inline-flex d-lg-none"
              type="button"
              data-toggle="collapse"
              data-target="#account-nav"
              aria-controls="account-nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
              ><img src="img/icon-user.svg" alt=""
            /></a>

            <!-- accont button for desktop-->

            <div class="btn-group d-none d-lg-inline-flex">
              <button
                type="button"
                class="btn dropdown-toggle btn-custon-text-secondary d-flex"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="text-left"
                  ><span class="account-name">Full Name</span
                  ><br />4324324</span
                >
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">Account</button>
                <button class="dropdown-item" type="button">My Orders</button>
                <button class="dropdown-item" type="button">Logout</button>
              </div>
            </div>

            <!-- lang button for mobile-->

            <a
              href="#"
              class="btn btn-primary-outline-secondary btn-sm d-inline-flex d-lg-none"
              >FR</a
            >
            <hr class="nav-hr" />

            <!-- lang button for desktop-->

            <div class="btn-group d-none d-lg-inline-flex">
              <button
                type="button"
                class="btn dropdown-toggle btn-custon-text-secondary"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                English
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <button class="dropdown-item" type="button">English</button>
                <button class="dropdown-item" type="button">Français</button>
              </div>
            </div>
          </div>
          <div
            class="collapse navbar-collapse nav-btn-group navbar-collapse-custom order-lg-2"
            id="main-navbar"
          >
            <ul class="navbar-nav ml-lg-auto mr-lg-0 m-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Channel Guide</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
              <li class="nav-item">
                <a href="#" class="btn btn-primary mt-3 mt-lg-0">Rent Now</a>
              </li>
            </ul>
          </div>

          <!-- account collapse nav for mobile -->

          <div
            class="collapse navbar-collapse nav-btn-group navbar-collapse-custom order-lg-2 d-lg-none"
            id="account-nav"
          >
            <ul class="navbar-nav ml-lg-auto mr-lg-0 m-auto w-100">
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><span
                    ><span class="account-name">Full Name</span
                    ><br />4324324</span
                  ></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="account-content">
      <div class="container-custom">
        <h1>Choose Dates & Payment Type</h1>
        <div class="steps">
          <a href="#" class="step-block">1</a>
          <a href="#" class="step-block active">2</a>
          <a href="#" class="step-block">3</a>
        </div>
        <div class="filter-filds">
          <form class="form-inline info-form">
            <div class="form-group col-lg-4 mb-2">
              <input
                type="text"
                class="form-control flex-fill"
                id="datefrom"
                placeholder="Start date"
              />
            </div>
            <div class="form-group col-lg-4 mb-2">
              <input
                type="text"
                class="form-control flex-fill"
                id="dateto"
                placeholder="End date"
              />
            </div>
            <div class="form-group col-lg-4 mb-2">
              <input
                type="text"
                class="flex-fill form-control-plaintext"
                id="days-total"
                placeholder="3 days total"
              />
            </div>
            <div class="form-group col-12 justify-content-center">
              <h3 class="subtitle-md text-center mt-3 mb-3 mt-md-5 mb-md-4">
                Select payment type
              </h3>
            </div>
            <div class="form-group col-12 justify-content-center flex-wrap">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  >Debit/Credit Card</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >E-transfer</label
                >
              </div>
            </div>

            <div
              class="form-group col-md-12 justify-content-center mt-3 flex-wrap"
            >
              <a href="#" class="btn btn-outline-actions mr-2 mb-2">Cancel</a>
              <a href="#" class="btn btn-primary mb-2">Save</a>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer class="mt-auto">
      <div class="container-custom">
        <div class="footer-content">
          <div class="footer-copy">
            <p>
              © 2022 HosTV <a href="#">Privacy Policy</a>
              <a href="#">Terms of Service</a>
            </p>
          </div>
          <div class="footer-pay">
            <img src="img/icon-visa.svg" alt="" />
            <img src="img/icon-mastercard.svg" alt="" />
            <img src="img/icon-american-express.svg" alt="" />
          </div>
          <div class="footer-links">
            <p class="mb-1">Require More Information? Visit</p>
            <a href="#" class="ml-2 mb-1"
              ><img src="img/icon-globe.svg" alt="" />Hostv Website</a
            >
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
