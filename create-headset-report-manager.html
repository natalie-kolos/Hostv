<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <title>HosTV</title>
</head>

<body class="bg-custom d-flex flex-column h-100">
    <header>
        <div class="container-custom">
            <nav class="navbar navbar-custom navbar-expand-lg">
                <a class="navbar-brand mr-auto" href="#"><img src="img/logo.svg" alt="">
                </a>
                <button class="navbar-toggler nav-btn-group" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> Menu
                </button>
                <div class="nav-btn-group order-lg-3">
                    <hr class="nav-hr">

                    <!-- accont button for mobile-->

                    <a href="#" class="btn btn-primary btn-sm d-inline-flex d-lg-none" type="button" data-toggle="collapse" data-target="#account-nav" aria-controls="account-nav" aria-expanded="false" aria-label="Toggle navigation"><img src="img/icon-user.svg" alt=""></a>

                    <!-- accont button for desktop-->

                    <div class="btn-group d-none d-lg-inline-flex">
                        <button type="button" class="btn dropdown-toggle btn-custon-text-secondary d-flex" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="text-left"><span class="account-name">Full Name</span></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button"> Account</button>
                            <button class="dropdown-item" type="button">Headset Reports</button>
                            <button class="dropdown-item" type="button">Logout</button>
                        </div>
                    </div>

                    <!-- lang button for mobile-->

                    <a href="#" class="btn btn-primary-outline-secondary btn-sm d-inline-flex d-lg-none">FR</a>
                    <hr class="nav-hr">

                    <!-- lang button for desktop-->

                    <div class="btn-group d-none d-lg-inline-flex">
                        <button type="button" class="btn dropdown-toggle btn-custon-text-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            English
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button"> English</button>
                            <button class="dropdown-item" type="button">Français</button>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse nav-btn-group navbar-collapse-custom order-lg-2" id="main-navbar">
                    <ul class="navbar-nav ml-lg-auto mr-lg-0 m-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">All Orders</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn btn-primary mt-3 mt-lg-0"><img src="img/icon-plus.svg" alt=""> New Order</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="btn btn-primary-outline ml-lg-2 mt-3 mt-lg-0">Make A Report</a>
                        </li>

                    </ul>
                </div>

                <!-- account collapse nav for mobile -->

                <div class="collapse navbar-collapse nav-btn-group navbar-collapse-custom order-lg-2 d-lg-none" id="account-nav">
                    <ul class="navbar-nav ml-lg-auto mr-lg-0 m-auto w-100">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><span><span class="account-name">Full Name</span></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <section class="account-content">
        <div class="container-custom">
            <h1>Create Headset Report</h1>
            <div class="centered-wrap">
                <div class="centered-content mb-5">
                    <form class="info-form">
                        <div class="form-group row">
                            <label for="ReportDate" class="col-md-6 col-lg-6 col-form-label">Report Date:</label>
                            <div class="col-md-6 col-lg-6">
                                <input type="text" class="form-control" id="Hospital" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="OpeningInventory" class="col-md-6 col-lg-6 col-form-label">Opening Inventory:</label>
                            <div class="col-md-6 col-lg-6">
                                <input type="text" class="form-control" id="OpeningInventory" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Sold" class="col-md-6 col-lg-6 col-form-label">Sold:</label>
                            <div class="col-md-6 col-lg-6">
                                <input type="text" class="form-control" id="Sold" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="OtherDamaged" class="col-md-6 col-lg-6 col-form-label">Other/ Damaged:</label>
                            <div class="col-md-6 col-lg-6">
                                <input type="text" class="form-control" id="OtherDamaged" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ClosingInventory" class="col-md-6 col-lg-6 col-form-label">Closing Inventory:</label>
                            <div class="col-md-6 col-lg-6">
                                <input type="text" readonly class="form-control-plaintext" id="ClosingInventory" value="000">
                            </div>
                        </div>
                        <div class="form-group col-md-12 justify-content-center mt-3 flex-wrap">
                        <a href="#" class="btn btn-outline-actions mr-2 mb-2">Cancel</a>
                        <a href="#" class="btn btn-primary mb-2">Submit</a>
                    </div>
                        
                        
                        
                        
                    </form>
                </div>
            </div>            
        </div>
    </section>
    <footer class="mt-auto">
        <div class="container-custom">
            <div class="footer-content">
                <div class="footer-copy">
                    <p>© 2022 HosTV <a href="#">Privacy Policy</a> <a href="#">Terms of Service</a></p>
                </div>
                <div class="footer-pay">
                    <img src="img/icon-visa.svg" alt="">
                    <img src="img/icon-mastercard.svg" alt="">
                    <img src="img/icon-american-express.svg" alt="">
                </div>
                <div class="footer-links">
                    <p class="mb-1">Require More Information? Visit</p>
                    <a href="#" class="ml-2 mb-1"><img src="img/icon-globe.svg" alt="">Hostv Website</a>

                </div>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script src="js/custom.js"></script>


</body>

</html>
